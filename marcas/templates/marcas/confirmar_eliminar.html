{% extends 'base.html' %}

{% block content %}
<div>
    <div class="card shadow-sm">
        <div class="card-body text-center">
            <h3 class="mb-3 text-danger">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>¿Eliminar Marca?
            </h3>
            <p>¿Estás seguro de que deseas eliminar marca <strong>"{{ marca.nombre }}"</strong>?</p>
            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">
                    <i class="bi bi-trash"></i> Sí, eliminar
                </button>
                <a href="{% url 'lista_marcas' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
