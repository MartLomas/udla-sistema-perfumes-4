{% extends 'base.html' %}

{% block extra_css %}
<style>
    .form-switch .form-check-input {
        width: 3em;
        height: 1.5em;
    }
</style>
{% endblock %}

{% block content %}
<div class="card shadow-sm mt-4">
    <div class="card-body">
        <h3 class="mb-4">
            <i class="bi bi-pencil-square me-2"></i>
            {% if perfume %}Editar Perfume{% else %}Nuevo perfume{% endif %}
        </h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">

                <div class="{% if perfume and perfume.imagen %}col-md-8{% else %}col-md-12{% endif %}">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label for="id_nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" id="id_nombre" value="{{ form.nombre.value|default_if_none:'' }}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_imagen" class="form-label">Imagen</label>
                            <input type="file" name="imagen" class="form-control" id="id_imagen" accept="image/*" required>
                        </div>
                        <div class="col-md-6">
                            <label for="id_aroma" class="form-label">Aroma</label>
                            <select name="id_aroma" id="id_aroma" class="form-select" required>
                                <option value="">Seleccione un aroma</option>
                                {% for aroma in aromas %}
                                    <option value="{{ aroma.id_aroma }}" {% if form.id_aroma.value|stringformat:'s' == aroma.id_aroma|stringformat:'s' %}selected{% endif %}>{{ aroma.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="id_marca" class="form-label">Marca</label>
                            <select name="id_marca" id="id_marca" class="form-select" required>
                                <option value="">Seleccione una marca</option>
                                {% for marca in marcas %}
                                    <option value="{{ marca.id_marca }}" {% if form.id_marca.value|stringformat:'s' == marca.id_marca|stringformat:'s' %}selected{% endif %}>{{ marca.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="id_genero" class="form-label">Género</label>
                            <select name="id_genero" id="id_genero" class="form-select" required>
                                <option value="">Seleccione un género</option>
                                {% for genero in generos %}
                                    <option value="{{ genero.id_genero }}" {% if form.id_genero.value|stringformat:'s' == genero.id_genero|stringformat:'s' %}selected{% endif %}>{{ genero.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="id_tamanio" class="form-label">Tamaño (ml)</label>
                            <input type="number" name="tamanio" class="form-control" id="id_tamanio" min="1" step="0.01" value="{{ form.tamanio.value|default_if_none:'' }}" required>
                        </div>
                        <div class="col-md-4">
                            <label for="id_precio" class="form-label">Precio</label>
                            <input type="number" name="precio" class="form-control" id="id_precio" min="0" step="0.01" value="{{ form.precio.value|default_if_none:'' }}" required>
                        </div>
                        <div class="col-md-4 d-flex align-items-end">
                            <div class="form-check form-switch">
                                <input type="hidden" name="estado" value="0">
                                <input class="form-check-input" type="checkbox" id="id_estado" name="estado"
                                       value="1" {% if form.estado.value|stringformat:'s' == '1' %}checked{% endif %}>
                                <label class="form-check-label ms-3" for="id_estado">Estado</label>
                            </div>
                        </div>
                    </div>
                </div>

                {% if perfume and perfume.imagen %}
                <div class="col-md-4">
                    <div class="border rounded p-3">
                        <h6 class="text-muted">Imagen actual</h6>
                        <hr class="my-2">
                        <img src="{{ perfume.imagen.url }}" alt="Imagen actual"
                            class="img-fluid rounded shadow-sm border" style="max-height: 500px;">
                    </div>
                </div>
                {% endif %}
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-navy me-2">
                    <i class="bi bi-save"></i> Guardar
                </button>
                <a href="{% url 'lista_perfumes' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
